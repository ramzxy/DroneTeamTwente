; PlatformIO Project Configuration File for ELRS Packet Sniffer
; Educational tool for analyzing ExpressLRS over-the-air packets
; Target: RadioMaster RP2 V2 Nano Receiver (ESP8285 + SX1280/SX1281)

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

; Build flags
build_flags = 
    -D ELRS_SNIFFER
    -D ARDUINO_ARCH_ESP8266
    -Wall

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder

; Upload settings
upload_speed = 921600

; Library dependencies
lib_deps = 
    ESP8266WiFi
    ESPAsyncTCP@^1.2.2
    ESP Async WebServer@^1.2.3

; Filesystem for web interface files
board_build.filesystem = littlefs
